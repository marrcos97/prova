<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Funcionário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Novo Funcionário</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addFuncionario}" th:object="${funcionario}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Nome</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="age" class="col-form-label">Idade</label>
                                <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Idade">
                                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="birthday" class="col-form-label">Data de Nascimento</label>
                                <input type="date" th:field="*{birthday}" class="form-control" id="birthday" placeholder="Data de nascimento">
                                <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="document" class="col-form-label">Documento</label>
                                <input type="text" th:field="*{document}" class="form-control" id="document" placeholder="Documento">
                                <span th:if="${#fields.hasErrors('document')}" th:errors="*{document}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cargo" class="col-form-label">Cargo</label>
                                <select th:field="*{cargo.id}">
                         			<option th:each="cargo : ${cargos}"
                            			th:value="${cargo.id}"
                            			th:utext="${cargo.name}"/>
                            	</select>	
                            </div>
                            <div class="form-group col-md-6">
                                <label for="departamento" class="col-form-label">Departamento</label>
                                <select id="selectDepart" th:name="selectDepart">
                         			<option th:each="departamento : ${departamentos}"
                            			th:value="${departamento.id}"
                            			th:utext="${departamento.name}"/>
                            	</select>	
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Adicionar Funcionário">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
